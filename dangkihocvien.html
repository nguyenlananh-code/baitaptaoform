<!DOCTYPE html>
<html lang="en">
<head>

    <title>đăng kí học viên</title>
</head>

        height : 40px;

    .a{
        width: 180px;

    }
    .b{

    }

    }

        box-shadow: -0.1px -0.1px gray;
    }

<body>
<fieldset style="background-color: lemonchiffon">
<h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <table >
        </tr>

               <td><label class="b"></label> <input type="text" name="name"  class="d" ></td>
        </tr>

        </tr>

                <input type="radio" name="sex"  class="d"/> Nữ </td>
        </tr>

                <input type="text" name=" class " value="- Chọn lớp -"class="d" />

                </select>
            </td>
        </tr>

        </tr>
        <tr>

        </tr>
    </table>
    <br>
    <input type="submit" name="submit" value="Đăng kí" class="c"/>
    <input type="reset" name="reset" value="Nhập lại" class="c"/>
</fieldset>
</body>
</html>
